<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR</title>
</head>
<body>
  <main>
    <select id="langs">
      <option value="rus" selected>Русский</option>
      <option value="rus+eng">Русский с английским</option>
      <option value="eng">English</option>
    </select>
    <input type="file" id="file" multiple="multiple" accept=".png,.jpg"/>
    <div id="log">
      <label id="status" for="progress"></label>
      <progress id="progress" value="0" max="1"></progress>
    </div>
    <button type="button" id="start">Начать обработку</button>
    <button type="button" id="delete">Очистить поле</button>
    <div id="result"></div>
  </main>
  <template id="result-item">
    <p class="result-item"></p>
  </template>
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
  <script src="index.js"></script>
</body>
</html>
